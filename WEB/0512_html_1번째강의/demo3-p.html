<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본문의 내용을 포함하는 태그 연습</title>
</head>
<body>
    <h1>능력개발원 훈련교사 및 훈련강사 전공분야 보수교육 안내</h1>
    <h2>훈련교사 및 훈련강사 보수교육</h2>
    <h3>추진근거</h3>
    <!--
        p태그는 본문의 내용을 담는 태그다.
        본문의 내용을 작성할 때 공백을 여러개 추가하더라도 공백하나로 취급된다.
        본문의 내용을 작성할 때 줄바꿈을 추가해도 줄바꿈 없이 연속으로 이어져서 표시된다.
        본문의 내용에 <br/>태그를 추가하면 줄바꿔서 표시된다.
    -->
    <p>
        근로자직업능력 개발법 제37조 (직업능력개발훈련교사들의 능력개발)에 근거하여
        훈련교사 및 훈련강사에 대한 보수교육을 추진하기로 함.
    </p>
</body>
</html>
