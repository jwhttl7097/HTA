<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>관리자 가입폼</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/home.html">중앙HTA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">직원관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">부서관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">직종관리</a>
              </li>
            </ul>
            <ul class="d-flex navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">회원가입</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container mt-5">
        <div class="row">
            <div class="col-12 mb-3">
                <h1>회원가입 폼</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-light border rounded-3 p-3">
                <form class="row">
                    <div class="col-6 mb-3">
                        <label for="user-id" class="form-label">아이디</label>
                        <input type="text" class="form-control" name="userid" id="user-id">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="user-name" class="form-label">이름</label>
                        <input type="text" class="form-control" name="username" id="user-name">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="user-password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="userPassword" id="user-password">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="user-password2" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" name="passwordConfirm" id="user-password2">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="user-tel" class="form-label">연락처</label>
                        <input type="text" class="form-control" name="tel" id="user-tel">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="user-email" class="form-label">이메일</label>
                        <input type="text" class="form-control" name="email" id="user-email">
                    </div>
                    <div class="col-12 mb-3 text-end">
                        <a href="#" class="btn btn-secondary">취소</a>
                        <input type="submit" class="btn btn-primary" value="등록">
                    </div>
                </form>
            </div>
        </div>
      </div>
    
    <!--
        - bootstrap.bundle.min.js은 자바스크립트 파일이다.
        - 부트스트랩에서 제공하는 다양한 컴포넌트들이 작동하기 위해서는 bootstrap.bundle.min.js가 필요하다.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
