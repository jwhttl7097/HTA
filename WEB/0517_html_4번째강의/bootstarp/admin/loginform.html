<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        bootstrap.min.css 파일을 웹페이지에 포함시킨다.
        bootstrap.min.css 파일은 bootstrap.css파일에서 불필요한 공백을 제거한 버전이다.
        
        bootstrap.min.css파일에는 레이아웃, 컴포넌트, 폼 등을 작성하는데 사용되는
        다양한 CSS 스타일들이 미리 정의되어 있다.
        * 컴포넌트 - 버튼, 카드, 모달, 내비바, 리스트그룹, 테이블 등과 같이 웹페이지
        작성에 사용되는 다양한 요소들이다.
        bootstrap.min.css파일을 웹 페이지에 link태그를 사용해서 포함시키고, 부트스트랩에서
        제공하는 다양한 레이아웃, 컴포넌트, 폼 관련 스타일들을 사용하면 빠르게 웹 페이지를 작성할 수 있다.   
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>로그인 폼</title>
  </head>
  <body>
    <!--
        내비바 추가하기
    -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container">
        <!--
            .navbar-brand가 적용된 a태그는 회사의 로고, 회사명을 컨텐츠로 가진다.
            링크주소는 사이트의 홈페이지로 지정한다.
        -->

          <a class="navbar-brand" href="home.html">중앙HTA</a>
          <!--
              .navbar-toggler는 화면의 너비가 작아지면 표시되고,
              button을 클릭할 때 마다 내비게이션 메뉴가 토글된다.
          -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--
              .collapse .navbar-collapse는 위의 .navbar-toggle 버튼을 클릭할 때 마다
              토글되는 내비게이션 메뉴를 포함하는 태그에 추가하는 클래스 속성값이다.
          -->
          <div class="collapse navbar-collapse" id="navbarNav">
              <!--
                  .navbar-nav는 내비게이션 메뉴리스트를 포함하는 태그에 붙인다.
                  .nav-item은 내비게이션 메뉴를 정의할 때 사용되는 클래스속성값이다.
                  .nav-link는 내비게이션 메뉴와 연결된 링크를 정의할 때 사용되는 클래스 속성값이다.
                  .nav-link .active는 현재 선택된 내비게이션 링크에 붙이는 클래스 속성값이다.
              -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">직원관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">부서관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">직종관리</a>
              </li>
            </ul>
            <ul class="d-flex navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">회원가입</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <h3 class="card-header">
                        로그인 폼
                    </h3>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="user-id" class="form-label">아이디</label>
                                <input type="text" class="form-control" name="id" id="user-id">
                            </div>
                            <div class="mb-3">
                                <label for="user-password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" name="id" id="user-password">
                            </div>
                            <div class="mb-1 text-end">
                                <a href="#" class="btn btn-secondary">취소</a>
                                <input type="submit" class="btn btn-primary" value="로그인">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div class="col-6">
                <div class="card">
                    <img src="../../images/01.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <p class="card-text">김수영 음악 같이 들어요!</p>
                    </div>
                </div>
            </div> -->
        </div>
      </div>
    
    <!--
        - bootstrap.bundle.min.js은 자바스크립트 파일이다.
        - 부트스트랩에서 제공하는 다양한 컴포넌트들이 작동하기 위해서는 bootstrap.bundle.min.js가 필요하다.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
