<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p { color: red; border: 1px solid black; padding: 30px;}
        .text-content {color: green; background-color: yellow;}
        #header-content {color: blue; border: 2px solid red;}

        .content-box .text-content {background-color: lightgreen;}
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <!--
        선택자 우선순위
          #아이디선택자 > .클래스선택자 > 태그선택자 > *(모든선택자)
        
        한 개 이상의 선택자가 조합되어 있는 경우 선택자 우선순위
            계산예시            금  은  동
              p                 0   0   1
              .box p            0   1   1
              .box .content     0   2   0
              #header           1   0   0
              #header .nav      1   1   0

        스타일 적용의 전체 우선순위
          !important >> tag style="color: red;"   >> CSS 선택자 우선순위
    -->

    <h3>선택자 우선순위 연습하기</h3>
    <!--
        p {
            color: red;                  // 적용취소 .text-content, #header-content가 우선순위가 높음
            border: 1px solid black;     // 적용취소 #header-content가 우선순위가 높음
            padding: 30px;               // 적용
        }
        .text-content {
            color: green;                // 적용취소 "#header-content"가 우선순위가 높음
            background-color: yellow;    // 적용취소 ".content-box .text-content"가 우선순위가 높음
        }
        .content-box .text-content {
            background-color: lightgreen; // 적용
        }

        #header-content {
            color: blue;                  // 적용
            border: 2px solid red;        // 적용
        }
    -->
    <div class="content-box">
        <p id="header-content" class="text-content">스타일이 적용되는 곳</p>
    </div>
</body>
</html>
